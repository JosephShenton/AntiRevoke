language: objective-c
osx_image: xcode9
cache:
  directories:
  - Carthage
install:
- bin/bootstrap-if-needed
- gem install scan
script:
- scan --scheme NEKit-macOS
- scan --scheme NEKit-iOS
after_success:
- bash <(curl -s https://codecov.io/bash)
- "./docs/build_docs.sh"
before_deploy:
- carthage build --no-skip-current
- carthage archive NEKit
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: NEKit.framework.zip
  on:
    repo: zhuhaow/NEKit
    tags: true
env:
  global:
    secure: 
